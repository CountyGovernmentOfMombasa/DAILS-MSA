name: üöÄ Auto Deploy Node + React App to Angani

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ensure deploy.sh exists at root
      - name: Verify deploy.sh exists
        run: |
          if [ ! -f "./deploy.sh" ]; then
            echo "Error: deploy.sh not found at repository root!"
            exit 1
          fi

      # 3Ô∏è‚É£ Copy deploy.sh to server
      - name: Copy deploy.sh to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "./deploy.sh"
          target: "/tmp/deploy.sh"

      # 4Ô∏è‚É£ Run deployment script via SSH
      - name: Run deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x /tmp/deploy.sh
            sudo /tmp/deploy.sh
